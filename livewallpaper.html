<!DOCTYPE html>
<html>
<head>
    <title>Local Muted Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 5s;
        }

        video.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop muted>
        <source src="http://localhost:8484/aerials/traffic1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get a reference to the video element
        const video = document.getElementById('myVideo');

        // Set the playback rate
        video.playbackRate = 0.75;

        // Add an event listener for when the video is loaded
        video.addEventListener('loadeddata', () => {
            // Add the 'show' class to the video element to trigger the opacity transition
            video.classList.add('show');
        });
    </script>
</body>
</html>
