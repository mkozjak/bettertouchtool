<!DOCTYPE html>
<html>
<head>
    <title>Local Muted Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop muted>
        <source src="http://localhost:8484/aerials/comp_LA_A005_C009_PSNK_ALT_v09_HDR_PS_20180914_HDR_4K_HEVC.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get a reference to the video element
        const video = document.getElementById('myVideo');

        // Set the playback rate
        video.playbackRate = 0.65;
    </script>
</body>
</html>
